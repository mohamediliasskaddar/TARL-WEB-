  <div class="register-page">
   <div class="auth-container">
  <h2>Create Your Account</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="name-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" placeholder="John">
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Doe">
      </div>
    </div>
  
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="you@example.com">
  
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="••••••••">
  
    <label>School (Optional)</label>
    <input type="text" formControlName="school" placeholder="Your school name">
  
    <button type="submit" [disabled]="loading">
      <span *ngIf="!loading">Register</span>
      <span *ngIf="loading">Registering...</span>
    </button>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
  
  <div class="auth-link">
    <a routerLink="/login">Already have an account? Log in</a>
  </div>    
</div>
</div>
